server {
    listen 443 ssl http2;
    server_name 51.20.186.65; # Still using the IP, but consider using a domain name

    # --- Location Block ---
    location / {
        # --- Standard Proxy Headers (Required for identifying client) ---
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme; # Tells the backend the request was HTTPS

        # --- Recommended Proxy Timeouts (Improved robustness) ---
        proxy_connect_timeout 60s; # Increase time for NGINX to connect to backend
        proxy_send_timeout 60s;    # Increase time for NGINX to send data
        proxy_read_timeout 60s;    # Increase time for NGINX to read response

        # --- Backend Address ---
        proxy_pass http://localhost:3000;
    }
}