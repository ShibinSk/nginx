# Global Configuration
user nginx;
worker_processes auto;  # Automatically set based on CPU cores
worker_rlimit_nofile 100000;  # Increase max open file descriptors

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 16384;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    client_max_body_size 4096M;  # Allow large uploads
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    keepalive_requests 10000;  # Increase keep-alive efficiency

    # Enable Gzip compression
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 512;
    gzip_proxied any;
    gzip_vary on;
    gzip_types text/plain text/css text/javascript application/javascript application/json application/xml application/xml+rss image/svg+xml;
    gzip_disable "msie6";

    # Buffer Optimization
    proxy_buffers 16 512k;
    proxy_buffer_size 512k;
    proxy_busy_buffers_size 1024k;
    proxy_max_temp_file_size 1024m;

    include /etc/nginx/conf.d/*.conf;
}
